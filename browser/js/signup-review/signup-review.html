<section id="signup-review">
	<div class="container">

		<div class="row">
			<div class="col-md-5 col-md-offset-3">
				<h1 class="page-title">Review Your Info</h1>
				<img class="img img-responsive review-img"
					ng-src="{{ athleteInfo.socialMedia.profileImage }}">
			</div>
		</div>

		<!-- basic info -->
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<h2>Basic Info</h2>
			</div>
		</div>

		<div class="row" ng-repeat="data in basicInfo">
			<div class="col-md-4 col-md-offset-3">
				<p>{{ data.title }}:</p>
			</div>
			<div class="col-md-4">
				<p>{{ data.value }}</p>
			</div>
		</div>
		<!-- end basic info -->

		<!-- about you -->
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<h2>About You</h2>
			</div>
		</div>

		<div class="row" ng-repeat="data in aboutYou">
			<div class="col-md-4 col-md-offset-3">
				<p>{{ data.title }}:</p>
			</div>
			<div class="col-md-4">
				<p>{{ data.value }}</p>
			</div>
		</div>
		<!-- end about you -->

		<!-- social media -->
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<h2>Social Media</h2>
			</div>
		</div>

		<div class="row" ng-repeat="data in socialMedia">
			<div class="col-md-4 col-md-offset-3">
				<p>{{ data.title }}:</p>
			</div>
			<div class="col-md-4">
				<p>{{ data.value }}</p>
			</div>
		</div>
		<!-- end social media -->

		<!-- buttons row -->
		<div class="row button-row">
			<div class="col-md-5 col-md-offset-3">
				<button class="btn">Edit Answers</button>
				<button class="btn pull-right">Complete Profile</button>
			</div>
		</div>
		<!-- end buttons row -->



	</div>
</section>
