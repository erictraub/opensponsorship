<section id="signup">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">

				<div class="row">
					<div class="col-sm-12">
						<h3>{{ currentStep }}</h3>
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:40%">
							</div>
						</div>
					</div>
				</div>
				
				<!-- basic info form -->
				<form name="basicInfoForm"
					ng-submit="onNext(basicInfoForm)"
					ng-show="currentStep === 'Basic Info'"
					novalidate>

					<div class="row">
						<div class="col-sm-6">
							<div class="input-container">
								<input name="firstName"
									type="text"
									maxlength="40" 
									class="signup-input"
									ng-model="basicInfo.firstName"></input>
								<label class="input-label"
									for="firstName">First Name
								</label>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-container">
								<input name="lastName"
									type="text"
									maxlength="40" 
									class="signup-input"
									ng-model="basicInfo.lastName"></input>
								<label class="input-label"
									for="lastName">Last Name
								</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="input-container">
								<select name="gender"
									type="select"
									class="signup-input"
									ng-model="basicInfo.gender">
										<option value="female">Female</option>
										<option value="male">Male</option>
								</select>
								<label class="input-label"
									for="gender">Gender
								</label>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-container">
								<input name="nationality"
									type="text"
									maxlength="40" 
									class="signup-input"
									ng-model="basicInfo.nationality"></input>
								<label class="input-label"
									for="nationality">Nationality
								</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="input-container">
								<input name="dateOfBirth"
									type="date"
									class="signup-input"
									ng-model="basicInfo.dateOfBirth"></input>
								<label class="input-label"
									for="dateOfBirth">Date of Birth
								</label>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-container">
								<!-- <select name="sports"
									type="select"
									class="signup-input"
									ng-model="basicInfo.sports">
										<option
											ng-repeat="sport in sports"
											ng-value="sport._id">
												{{ sport.name }}
										</option>
								</select>
								<label class="input-label"
									for="sports">Sports
								</label> -->
								<div class="sport-input-container">
									<label ng-repeat="sport in sports"
										class="sport-option-label">
										<input type="checkbox"
										checklist-model="basicInfo.sports"
										checklist-value="sport._id">
											{{ sport.name }}
									</label>
								</div>
								<label class="input-label"
									for="sports">Sports
								</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12">
							<button type="button"
								ng-click="onPrev(form)"
								class="btn btn-prev">
								Previous
							</button>
							<button type="submit"
								class="btn btn-next pull-right">
								Next
							</button>
						</div>
					</div>

				</form>
				<!-- end basic info form -->

				<!-- about you form -->
				<form name="aboutYouForm"
					ng-show="currentStep === 'About You'"
					ng-submit="onNext(aboutYouForm)"
					novalidate>

						<div class="row">
							<div class="col-sm-6">
								<div class="input-container">
									<input name="city"
										type="text"
										maxlength="40" 
										class="signup-input"
										ng-model="aboutYou.city"></input>
									<label class="input-label"
										for="city">Current City
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-container">
									<select name="state"
										type="select"
										class="signup-input"
										ng-model="aboutYou.state">
											<option value="conn">Connecticut</option>
											<option value="mass">Mass</option>
									</select>
									<label class="input-label"
										for="state">Current State
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<div class="input-container">
									<select name="association"
										type="select"
										class="signup-input"
										ng-model="aboutYou.association">
											<option value="nfl">NFL</option>
											<option value="nba">NBA</option>
											<option value="other">Other</option>
									</select>
									<label class="input-label"
										for="association">Association
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-container">
									<input name="team"
										type="text"
										maxlength="40" 
										class="signup-input"
										ng-model="aboutYou.team"></input>
									<label class="input-label"
										for="team">Team
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<div class="input-container">
									<input name="interests"
										type="text"
										maxlength="80" 
										class="signup-input"
										ng-model="aboutYou.interests"></input>
									<label class="input-label"
										for="interests">Interests
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-container">
									<input name="charities"
										type="text"
										maxlength="80" 
										class="signup-input"
										ng-model="aboutYou.charities"></input>
									<label class="input-label"
										for="charities">Charities
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
								<button type="button"
									ng-click="onPrev(form)"
									class="btn btn-prev">
									Previous
								</button>
								<button type="submit"
									class="btn btn-next pull-right">
									Next
								</button>
							</div>
						</div>
					</form>
					<!-- end about you form -->

					<!-- social media form -->
					<form name="socialMediaForm"
						ng-show="currentStep === 'Social Media'"
						ng-submit="onReview(socialMediaForm)"
						novalidate>

							<div class="row">
								<div class="col-sm-6">
									<div class="input-container">
										<input name="instagram"
											type="text"
											maxlength="40" 
											class="signup-input"
											ng-model="socialMedia.instagram"></input>
										<label class="input-label"
											for="instagram">Instagram
										</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="input-container">
										<input name="twitter"
											type="text"
											maxlength="40" 
											class="signup-input"
											ng-model="socialMedia.twitter"></input>
										<label class="input-label"
											for="state">Twitter
										</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-6">
									<div class="input-container">
										<input name="snapchat"
											type="text"
											maxlength="40" 
											class="signup-input"
											ng-model="socialMedia.snapchat"></input>
										<label class="input-label"
											for="state">Snapchat
										</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="input-container">
										<input name="facebook"
											type="text"
											maxlength="40" 
											class="signup-input"
											ng-model="socialMedia.Facebook"></input>
										<label class="input-label"
											for="facebook">Facebook
										</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12">
									<div class="input-container">
										<div ngf-select="" 
											ngf-drop="" 
											ng-model="files" 
											class="drop-box" 
											ngf-drag-over-class="{ accept:'dragover', reject:'dragover-err', delay:100}" 
											ngf-multiple="true" ngf-allow-dir="false"
											ngf-accept="'.jpg,.png'"
											ng-show="progress !== 100">
										   		<p class="drop-box-text">
										   			Drag video here or click to upload
										   		</p>
										</div>
										<div class="col-md-4 col-md-offset-4"
											ng-show="progress && progress < 100">
											<h4 class="info">Upload:</h4>
											<h3 class="info">{{ progress }} % complete</h3>
										</div>
										<label class="input-label"
											for="state">Uplad photo
										</label>
									</div>
								</div>
							</div>

							<pre>{{ all | json }}</pre>

							<div class="row">
								<div class="col-sm-12">
									<button type="button"
										ng-click="onPrev(form)"
										class="btn btn-prev">
										Previous
									</button>
									<button type="submit"
										class="btn btn-next pull-right">
										Review
									</button>
								</div>
							</div>
						</form>
						<!-- end social media form -->

			</div>
		</div>
	</div>
</section>
